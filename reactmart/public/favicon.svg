<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64" role="img" aria-label="ReactMart favicon">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#06b6d4" />
      <stop offset="100%" stop-color="#6366f1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <rect width="64" height="64" rx="12" fill="url(#g)" />

  <!-- Shopping cart basket -->
  <g transform="translate(9,12) scale(0.75)">
    <rect x="6" y="8" width="42" height="24" rx="3" fill="white" />
    <path d="M6 8 L12 2 L44 2 L50 8" fill="none" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" />

    <!-- Handle / front line -->
    <path d="M44 20 L52 6" fill="none" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" opacity="0.95" />

    <!-- Wheels -->
    <circle cx="20" cy="36" r="4" fill="white" />
    <circle cx="38" cy="36" r="4" fill="white" />

    <!-- Accent R and M letters inside basket -->
    <text x="16" y="26" font-family="Inter, system-ui, Arial" font-size="12" font-weight="700" fill="#0f172a">RM</text>
  </g>
</svg>